<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login </title>
    <link href="../../static/css/auth.css" rel="stylesheet"> 
</head>
<body>
    <div class="container" style="padding-bottom: 254px;">
        <h3 class="title">Sign In</h3>
        <form class="form" method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <p class="btn"><button type="submit">Sign In</button></p>
        </form>
        <p class="btn">New to ... ? <a href="{% url 'register' %}">Create an account</a></p>
    </div>
</body>
</html>
